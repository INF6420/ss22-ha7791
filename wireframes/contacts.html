    <main>
      <h1 class="contact-h1">Contact</h1>
      <div class="contact-div">        
        <form id="form" action="https://formspree.io/f/meqnnypa" method="POST">

        <div class="input-control">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" class="form-input">
        <div class="error"></div>
      </div>

    <div class="input-control">
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" class="form-input">
        <div class="error"></div>
      </div>

    <div class="input-control">
      <label for="message">Message: </label>
      <textarea id="message" name="message" placeholder="Optional" class="form-input" rows="4"></textarea>
      <div class="error"></div>        
      </div>
      <input type="submit" value="Send">       
      </form>
    </div>    
    </main>
