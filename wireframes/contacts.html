<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="images/wolf.svg" width="75" height="75" alt="Printed out wolf logo." />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="about.html">Bio<span class="sr-only"> (current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    <h1 class="contact-h1"><span class="h1andlabel">Contact</span></h1>
    <div class="contact-div">
      <form action="https://formspree.io/f/meqnnypa" method="post" class="validate">
        <label for="name"><span class="h1andlabel">Name</span></label>
        <input name="name" id="name" type="text" class="form-input" />

        <label for="email"><span class="h1andlabel">Email</span></label>
        <input name="email" id="email" type="email" class="form-input" required />

        <label for="message"><span class="h1andlabel">Message</span></label>
        <textarea name="message" name="message" class="form-input" required></textarea>

        <!-- your other form fields go here -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <ul>
      <li>
        <a href="www.facebook.com"><img src="images/facebook.svg" alt="facebook-logo" class="filter" /></a>
      </li>
      <li>
        <a href="www.twitter.com"><img src="images/twitter.svg" alt="twitter-logo" class="filter" /></a>
      </li>
      <li>
        <a href="www.instagram.com"><img src="images/instagram.svg" alt="instagram-logo" class="filter" /></a>
      </li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
